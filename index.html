<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="outer">
        <!--screen-->
        <div class="screen">0</div>
        <!--arithmetic operators-->
        <button class="button arithmetic-operator">+</button>
        <button class="button arithmetic-operator">-</button>
        <button class="button arithmetic-operator">&times</button>
        <button class="button arithmetic-operator">&divide</button>
        <!--spanned equals sign button-->
        <button class="button equals-operator">=</button>
        <!--number inputs-->
        <button id="button-7" class="button">7</button>
        <button id="button-8" class="button">8</button>
        <button id="button-9" class="button">9</button>
        <!---->
        <button id="button-4" class="button">4</button>
        <button id="button-5" class="button">5</button>
        <button id="button-6" class="button">6</button>
        <!---->
        <button id="button-1" class="button">1</button>
        <button id="button-2" class="button">2</button>
        <button id="button-3" class="button">3</button>
        <!---->
        <button id="button-0" class="button">0</button>
        <button id="button-dot" class="button">.</button>
        <button id="button-clear" class="button">C</button>
      </div>
    </main>

    <script src="./index.js" />
  </body>
</html>
