<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="outer">
        <!--screen-->
        <div class="screen"></div>
        <!--arithmetic operators-->
        <button class="button arithmetic-operator">+</button>
        <button class="button arithmetic-operator">-</button>
        <button class="button arithmetic-operator">&times</button>
        <button class="button arithmetic-operator">&divide</button>
        <!--spanned equals sign button-->
        <div class="button equals-operator">=</div>
        <!--number inputs-->
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <!---->
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <!---->
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <!---->
        <div class="button">0</div>
        <div class="button">.</div>
        <div class="button">C</div>
      </div>
    </main>
  </body>
</html>
